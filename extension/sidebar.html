<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Summary</title>
    <style>
        body {
            width: 100%;
            min-width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #7bdae3;
            color: #333;
            font-size: 14px;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #79c6bb;
        }
        #output {
            margin-top: 10px;
            font-size: 14px;
            color: black;
            width: 100%;
        }
        .summary-section {
            display: none;  /* Hidden by default */
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: Georgia, serif;
            line-height: 1.6;
            width: 100%;
            box-sizing: border-box;
        }
        .summary-section.visible {
            display: block;
        }
        .highlights-section {
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            padding: 0;
        }
        .highlight-item {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: grab;
            position: relative;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .highlight-item:hover {
            background: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .highlight-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
            background: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .highlight-content-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        .drag-handle {
            color: #999;
            cursor: grab;
            padding: 0px;
            font-size: 14px;
            user-select: none;
            flex-shrink: 0;
            width: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .drag-handle:hover {
            color: #666;
        }
        .highlight-content {
            flex: 1;
            padding: 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
            font-size: 12px;
            line-height: 1.4;
            width: 100%;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            color: #444;
        }
        .highlight-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid #eee;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.2s ease-out;
            width: 100%;
            box-sizing: border-box;
        }
        .highlight-controls-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .highlight-controls-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .copy-btn {
            width: 24px;
            height: 24px;
            padding: 0;
            margin: 0;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .copy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .copy-btn.copied {
            background: #28a745;
        }
        .highlight-item:hover .highlight-controls {
            opacity: 1;
            height: 28px;
        }
        .color-options {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }
        .color-btn {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.1);
        }
        .color-btn.active {
            border-color: #333;
        }
        .remove-btn {
            width: 20px;
            height: 20px;
            padding: 0;
            margin: 0;
            border: none;
            border-radius: 50%;
            background: #ff4444;
            color: white;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .remove-btn:hover {
            background: #ff1111;
            transform: scale(1.1);
        }
        .color-yellow { background-color: #ffeb3b; }
        .color-green { background-color: #a5d6a7; }
        .color-blue { background-color: #90caf9; }
        .color-pink { background-color: #f48fb1; }
        .color-orange { background-color: #ffcc80; }
        .section-title-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .section-title {
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .copy-highlights-btn {
            padding: 6px 12px;
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .copy-highlights-btn:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        
        .copy-highlights-btn:active {
            background-color: #e8e8e8;
        }
        
        .copy-highlights-btn i {
            font-size: 16px;
        }

        #summary-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <textarea id="userPrompt" placeholder="Enter a focus question (optional)..."></textarea>
    <button id="summarise">Summarize</button>
    
    <div id="output">
        <div class="summary-section">
            <div class="section-title">Summary</div>
            <div id="summary-text"></div>
        </div>
        
        <div class="highlights-section">
            <div class="section-title-wrapper">
                <div class="section-title">Highlighted Sentences:</div>
                <button id="copyHighlights" class="copy-highlights-btn">
                    ðŸ“‹ Copy All
                </button>
            </div>
            <div id="highlights-list"></div>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
